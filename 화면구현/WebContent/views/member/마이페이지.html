<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
        .outer {
        background-color: black;
        color: white;
        width: 600px;
        margin: auto;
    }

    #myPageForm table {
        margin: auto;
    }

    #myPageForm input {
        margin: 5px
    }
    </style>
</head>
<body>
    
    <div class="outer">
        <br>
        <h2 align="center">
            마이페이지
        </h2>
        <form action="" method="POST" id="myPageForm">
            <table>
                <tr>
                    <td>* 아이디</td>
                    <td><input type="text" name="userId" maxlength="12" required  value="로그인한 사용자의 아이디." readonly></td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>* 이름</td>
                    <td><input type="text" name="userName" maxlength="5" required value="로그인한 사용자의 이름" ></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;전화번호</td>
                    <td><input type="text" name="phone" placeholder="(-포함)" value="로그인한 사용자의 폰번"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;이메일</td>
                    <td><input type="email" name="userEmail" value="로그인한 사용자의 이메일"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;주소</td>
                    <td><input type="text" name="address" value="로그인한 사용자의 주소"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;관심분야</td>
                    <td colspan="2">
                        <!-- (input[type=checkbox id name=interest value]+label)*6 -->
                        <input type="checkbox" id="exersize" name="interest" value="운동">
                        <label for="exersize">운동</label>
                        <input type="checkbox" id="climbing" name="interest" value="등산">
                        <label for="climbing">등산</label>
                        <input type="checkbox" id="fishing" name="interest" value="낚시">
                        <label for="fishing">낚시</label>
                        <br>
                        <input type="checkbox" id="cook" name="interest" value="요리">
                        <label for="cook">요리</label>
                        <input type="checkbox" id="game" name="interest" value="게임">
                        <label for="game">게임</label>
                        <input type="checkbox" id="etc" name="interest" value="기타">
                        <label for="etc">기타</label>
                    </td>
                </tr>
            </table>
            <div align="center">
            <button type="button" class="btn btn-primary btn-sm">정보변경</button>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updatePwdForm" >비밀번호 변경</button>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#deleteForm">회원 탈퇴</button>
        </div>
        </form>
        </div>
        <br><br>
  <!--========================================= ↓ 비밀번호 변경시 사용되는 Modal ↓ ============================================ -->
        <div class="modal" id="updatePwdForm">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">비밀번호 변경</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                  <form action="" method="post">
                      <table>
                          <tr>
                            <th>현재 비밀번호</th>
                          
                          <td><input type="password" name="userPwd" required></td>
                        </tr>
                          <tr>
                              <th>
                                  변경할 비밀번호
                              </th>
                              <td>
                                  <input type="password" name="updatePwd" required>
                              </td>
                          </tr>
                          <tr>
                              <th>
                              비밀번호 재입력
                            </th>
                          <td>
                              <input type="password" name="checkPwd" required>
                          </td>
                        </tr>
                      </table>
                      <br>
                      <button type="submit" class="btn btn-secondary btn-sm">변경</button>
                  </form>
                </div>
             
                
              </div>
            </div>
          </div>
        <!--========================================= ↑ 비밀번호 변경시 사용되는 Modal ↑  ============================================ -->

         <!--========================================= ↓ 회원 탈퇴시 사용되는 Modal ↓ ============================================ -->
          
          <div class="modal" id="deleteForm">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">회원 탈퇴</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body" style="text-align: center;">

                    <b style="font-size: 0.8rem;">
                        탈퇴후 복구가 불가능 합니다. <br>
                        정말로 탈퇴하시겠습니까?
                        
                    </b>
                   

                  <form action="" method="post">
                     <br>
                    비밀번호 : <input type="password" name="userPwd" required>
                    <br><br>
                    <button type="submit" class="btn btn-danger btn-sm">탈퇴하기</button>
                  </form>
                </div>
             
                
              </div>
            </div>
          </div>
    <!--=========================================  ↑ 회원 탈퇴시 사용되는 Modal  ↑ ============================================ -->   

</body>
</html>
