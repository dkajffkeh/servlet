<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background-color: black;
            color:white;
            width: 800px;
            height:500px;
            margin:auto;
            margin-top:50px;
        }

        .list-area{
            border:1px solid white;
            text-align: center;
        }

        .list-area tbody>tr:hover {
            background-color: darkgray;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="outer">
        <br>
        <h2 align="center">공지사항</h2>
        <br>
        <!-- 관리자일 경우 보이는 div -->
        <div align="right" style="width:700px;">
            <button>글작성</button>
            <br><br>
        </div>
        <table class="list-area" align="center">
            <thead>
               <tr>
                   <th>글번호</th>
                   <th width="300">제목</th>
                   <th width="100">작성자</th>
                   <th>조회수</th>
                   <th width="100">작성일</th>
               </tr>
            </thead>
            <tbody>
                
              <!--  공지사항이 없을경우
                   <tr>
                    <td colspan="5">존재하는 공지사항이 없습니다.</td>
                </tr> -->
                    <tr>
                    <td>2</td>
                    <td>공지사항 제목입니다.</td>
                    <td>admin</td>
                    <td>37</td>
                    <td>2020-10-20</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>사이트를 오픈했습니다.</td>
                    <td>admin</td>
                    <td>1523</td>
                    <td>2020-08-01</td>
                </tr> 
            </tbody>
        </table>
        <br><br><br>
    </div>
</body>
</html>
